<!doctype html>
<html lang="en">
	<head>
		<title>Coffee, world!</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/styles.min.css"">
	</head>
	<body>
		 <div class="site-wrapper">

			<div class="">

				<div class="cover-container">

					<header class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand"><img src="home-images/bean-1.png"></h3>
							<nav class="nav nav-masthead">
								<a class="nav-link active" href="#">Home</a>
								<a class="nav-link" href="#">Features</a>
								<a class="nav-link" href="#">Contact</a>
							</nav>
						</div>
					</header>

					<main role="main" class="">
						<h1 class="home-header">Coffee</h1>
						<p class="lead">Your one stop shop for all your coffee needs</p>
						<p class="lead">
							<a href="#" class="btn btn-lg btn-secondary">Click for more coffee</a>
						</p>
					</main>
					<section class="home-image-section" >
						<div>
							<img id="image-1" class="home-image" src="home-images/coffee-1.jpg" alt="esspresso coffee in a white cup">
						</div>
						<div>
							<img id="image-2" class="home-image" src="home-images/machine-1.jpg" alt="esspresso machine working, seen from below">
						</div>
						<div>
							<img id="image-3" class="home-image" src="home-images/roaster-1.jpg" alt="probat coffee roaster with beans">
						</div>
					</section>

					<footer class="home-footer">
						<div class="inner">
							<p>Desinged by Simon, Rob and James</p>
						</div>
					</footer>

				</div>

			</div>

		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/all.min.js"></script>
	</body>
</html>
